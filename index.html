<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--Fontes-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--CSS-->
<link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <dic class=" container">
    <div class="card">
      <img class="imagem__card" src="images/image-equilibrium.jpg" alt="Imagem NFT">
      <div class="descricao">
        <h2 class="titulo__descricao">Equilibrium #3429</h2>
        <p class="paragrafo__descricao">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="valor">
        <span class="ethereum__valor"><img class="imagem-icon" src="images/icon-ethereum.svg" alt="Icon Ethereum"> 0.041 ETH</span>
        <span class="tempo__valor"><img class="imagem-icon" src="images/icon-clock.svg" alt="Icon Relogio"> 3 days left</span>
      </div>
      <div class="avatar">
        <img class="imagem__avatar" src="images/image-avatar.png" alt="Imagem Avatar">
        <p class="descricao__avatar">Creation of <span class="destaque">Jules Wyvern</span></p>
      </div>
    </div>
  </dic>

</body>
</html>
